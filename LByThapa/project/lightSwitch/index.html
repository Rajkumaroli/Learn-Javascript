<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Light  on | Light off Project</title>

</head>
<body>
    <div class="main">
         <h2>Can You On Light??</h2>

         </div>
    </div>
</body>
