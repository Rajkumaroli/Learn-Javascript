<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Increment Counter</title>

</head>

<body>
    <div class="main">
        <div class="row">
            <img src="images/p1.png" alt="loading...">
            <div class="counter" data-target="5000"></div>
            <span>Project Completed</span>
        </div>
        <div class="row">
            <img src="images/p2.png" alt="loading...">
            <div class="counter" data-target="25000"></div>
            <span>Our Happy Client</span>
        </div>
        <div class="row">
            <img src="images/p3.png" alt="loading...">
            <div class="counter" data-target="900"></div>
            <span>onGoing Project</span>
        </div>
    </div>
</body>
<script src="app.js"></script>

</html>
