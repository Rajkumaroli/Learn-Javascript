<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Practice Set</title>
</head>
<body>
    <div class="main">
       <button onclick="changeContent()">Change Content</button>
        <h2>My Name is Prince oli</h2>
    </div>
</body>
<script>
   const changeContent = ()=>{
    let hId = document.querySelector("h2")
    hId.innerHTML="Welcome to Rajkumar oli"
   }
</script>
</html>
